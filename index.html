<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section class="calculator">
        <div class="calculator__screen">
            <input type="text" id="screen" disabled>
        </div>
        <div class="calculator__keyboard">
            <div class="calculator__operator" onclick="getValue('+')">+</div>
            <div class="calculator__operator" onclick="getValue('-')">-</div>
            <div class="calculator__operator" onclick="getValue('*')">*</div>
            <div class="calculator__operator" onclick="getValue('/')">/</div>
            <div class= "calculator__number" onclick="getValue('7')">7</div>
            <div class= "calculator__number" onclick="getValue('8')">8</div>
            <div class= "calculator__number" onclick="getValue('9')">9</div>
            <div class= "calculator__number" onclick="getValue('4')">4</div>
            <div class= "calculator__number" onclick="getValue('5')">5</div>
            <div class= "calculator__number" onclick="getValue('6')">6</div>
            <div class= "calculator__number" onclick="getValue('1')">1</div>
            <div class= "calculator__number" onclick="getValue('2')">2</div>
            <div class= "calculator__number" onclick="getValue('3')">3</div>
            <div class= "calculator__number" onclick="getValue('0')">0</div>
            <div class= "calculator__number" onclick="getValue('.')">.</div>
            <div class="allClear" onclick='reset()'>AC</div>
            <div class="equal" onclick="solve()">=</div>
        
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.3/math.js"></script>

            <script src="assets/js/script.js"></script>
        </div>
    </section>

</body>
</html>
